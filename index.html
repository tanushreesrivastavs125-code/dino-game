<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game">
    <img id="dino" class="dino" src="output-onlinegiftools.gif">
    <img id="obstacle" class="obstacle" src="illustration-of-a-stone-with-a-cartoon-style-png.webp">
    <div class="ground"></div>
  </div>

  <div id="score">Score: 0</div>

  <div id="gameOver" style="display: none;">
    <img src="dino_dance.gif" alt="">
    
    <p>Game Over! Final Score: <span id="finalScore"></span></p>
    <button onclick="restartGame()">Play Again</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
